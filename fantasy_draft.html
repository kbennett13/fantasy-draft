<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy Draft</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="viewDiv" class="col-sm-2">
          <span id="view"></span>
        </div>
        <div id="optionsDiv" class="col-sm-2">
          <span id="position" class="post-view"></span>
          <span id="limitYear" class="post-position"></span>
          <span id="number" class="post-year"></span>
        </div>
        <div id="display" class="col-sm-8">
          <div id="scatterplot">
          </div>
          <div id="lineGraph">
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="nfl_d3.js"></script>
    <script type="text/javascript" src="options.js"></script>

</html>
